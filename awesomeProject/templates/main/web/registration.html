<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../../static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../static/Css/registration.css">
</head>
<body>
    <div class="contactus">
           <div class="title">
                <p>Registration</p>
           </div>
<!-------FORM--------------------------------------------------------------------------------------------->
           <div class="box">
               <div class="contact form">
                   <h2>Send a Message</h2>
                   <form>
                    <div class="formbox">
                        <div class="row">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" placeholder="Magzhan">
                            </div>
                            <div class="inputbox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Seilbek">
                            </div>
                        </div>

                        <div class="row">
                            <div class="inputbox">
                                <span>E-mail</span>
                                <input type="text" placeholder="hdfghdfud@gmail.com">
                            </div>
                            <div class="inputbox">
                                <span>Mobile</span>
                                <input type="numbers" placeholder="+7-(778)-299-09-13">
                            </div>
                        </div>

                        <div class="row1">
                            <div class="inputbox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>

                        <div class="row1">
                            <div class="inputbox">
                                <input type="submit" value="Send">
                            </div>
                        </div>

                    </div>
               </form>
           </div>
<!-------INFO---------------------------------------------------------------------------------------------->
               <div class="contact info">
                 <h2>Contact Info</h2>
                  <div class="infobox">
                      <div>
                         <span>
                            <ion-icon name="pin-outline"></ion-icon>
                         </span>
                         <p>Kazahstan, <br>Nur-Sultan(Astana)</p>
                      </div>

                      <div>
                         <span>
                             <ion-icon name="mail-outline"></ion-icon>
                         </span>
                      <a class="mail" href="mailto:hdfghdfud@gmail.com">hdfghdfud@gmail.com </a>
                      </div>

                      <div>
                         <span>
                             <ion-icon name="phone-portrait-outline"></ion-icon>
                         </span>
                          <a class="tel" href="tel:+7-(778)-299-09-13">+7-(778)-299-09-13</a>
                      </div>
                        <div>
                         <span>
                             <ion-icon name="logo-instagram"></ion-icon>
                         </span>
                          <a class="instagram">@shelkonty</a>
                      </div>
                  </div>
               </div>
<!-------MAP----------------------------------------------------------------------------------------------->
               <div class="contact map">
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2232.578895567811!2d71.41895367932113!3d51.09028795273909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x424585a605525605%3A0x4dff4a1973f7567e!2sAstana%20IT%20University!5e0!3m2!1sru!2skz!4v1642353692553!5m2!1sru!2skz" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
               </div>
           </div>
       </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
